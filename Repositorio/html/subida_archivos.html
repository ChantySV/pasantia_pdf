<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="POST" enctype="multipart/form-data" id="miFormulario">
        <label for="tipo">Tipo de Documento:</label>
        <input type="text" id="tipo" name="tipo" required><br><br>
        
        <label for="facultad">Facultad:</label>
        <input type="text" id="facultad" name="facultad" required><br><br>
        
        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required><br><br>
        
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>
        
        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required><br><br>
        
        <label for="sede">Sede:</label>
        <input type="text" id="sede" name="sede" required><br><br>
        
        <label for="pdf">Archivo PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf" required><br><br>
        
        <input type="submit" value="Subir Documento">
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('miFormulario').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el comportamiento predeterminado del formulario

            const formData = new FormData(e.target); // Obtener los datos del formulario

            try {
                const response = await axios.post('http://localhost:5000/documentos', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data', // Especificar el tipo de contenido como 'multipart/form-data' para enviar archivos
                    },
                });

                console.log('Respuesta del servidor:', response.data);
                // Realizar acciones adicionales con la respuesta del servidor si es necesario

            } catch (error) {
                console.error('Error al enviar la solicitud:', error.message);
                // Manejar el error, mostrar un mensaje al usuario, etc.
            }
        });
    </script>
</html>
